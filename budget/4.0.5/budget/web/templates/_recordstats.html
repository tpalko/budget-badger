{% load budget_tags %}

<div class="record_matcher_result">
    <ul>
        <li>Records: {{ total_record_count }} <span title="removed: {{ accounted_records_removed|map:"description" }}" style="color: red; font-style: italic;">{{ accounted_records_removed|length }} accounted and removed</span></li>
        <li>Total: ${{ amount_sum|format_currency }}</li>
        <li>{{ earliest_date }} to {{ latest_date }} ({{ days }} days, {{ months }} months)</li>
        <li>{{ records_per_month }} records per month</li>        
    </ul>    
</div>
