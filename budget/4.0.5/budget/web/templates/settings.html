{% extends "base.html" %}
{% load budget_tags %}

{% block content %}

<h2>Settings</h2>

<div>
    <form>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" />
    </form>
</div>

<table>

    {% for setting in settings %}

    <tr>
        <td> {{ setting.name }} </td>
        <td> {{ setting.value }}  </td>
    </tr>

    {% endfor %}

</table>



{% endblock %}
